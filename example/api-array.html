<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CinemaPlayer.js by API array - Cobra Kai</title>
    <style>
        * {
            font-family: "Play", sans-serif;
        }
        body {
            background: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            width: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div
            id="cinemaplayer"
            data-cinemaplayer-api="api-array.json"
    ></div>
</div>
<script src="../cinemaplayer.js"></script>
</body>
</html>
